<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="login.js"></script>

</head>
<body>
    
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para el ingreso de la página</p>
                    <button class="Ins" id="btn__iniciar-sesion" href="./home.html">Iniciar sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button class="Reg" id="btn__registrarse">Regístrate</button>
                </div>
            </div>
            <!----Formulario de Login y register-->
            <div class="contenedor__login-register">
            <!---Login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Usuario" id="usuario">
                    <input type="password" placeholder="Contraseña" id="contraseña">
                    <input type="button" value="Ingresar" onclick="loguear()" class="button1">
                </form>
            <!---Register-->
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo" id="nombre">
                    <input type="text" placeholder="Correo electrónico" id="correo">
                    <input type="text" placeholder="Usuario" id="usuario2">
                    <input type="password" placeholder="Contraseña" id="contraseña2">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
      
</body>
